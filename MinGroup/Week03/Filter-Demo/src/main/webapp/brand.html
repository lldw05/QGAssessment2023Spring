<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <style>
        .el-table .warning-row {
            background: oldlace;
        }

        .el-table .success-row {
            background: #f0f9eb;
        }
    </style>

</head>
<body>

<div id="app">

    <!--搜索表单-->
    <el-form :inline="true" :model="searchBrand" class="demo-form-inline">


        <el-form-item label="当前状态">
            <el-select v-model="searchBrand.status" placeholder="当前状态">
                <el-option label="启用" value="1"></el-option>
                <el-option label="禁用" value="0"></el-option>
            </el-select>
        </el-form-item>

        <el-form-item label="企业名称">
            <el-input v-model="searchBrand.companyName" placeholder="企业名称"></el-input>
        </el-form-item>

        <el-form-item label="品牌名称">
            <el-input v-model="searchBrand.brandName" placeholder="品牌名称"></el-input>
        </el-form-item>

        <el-form-item>
            <el-button type="primary" @click="onSubmit">查询</el-button>
        </el-form-item>

    </el-form>

    <!--按钮-->
    <el-row>
        <el-button type="danger" plain @click="deleteByIds">批量删除</el-button>
        <el-button type="primary" plain @click="dialogVisible = true">新增</el-button>

    </el-row>
    <!--添加数据对话框-->
    <el-dialog
            title="编辑品牌"
            :visible.sync="dialogVisible"
            width="30%"
    >
        <el-form ref="form" :model="brand" label-width="80px">
            <el-form-item label="品牌名称">
                <el-input v-model="brand.brandName"></el-input>
            </el-form-item>

            <el-form-item label="企业名称">
                <el-input v-model="brand.companyName"></el-input>
            </el-form-item>

            <el-form-item label="排序">
                <el-input v-model="brand.ordered"></el-input>
            </el-form-item>

            <el-form-item label="备注">
                <el-input type="textarea" v-model="brand.description"></el-input>
            </el-form-item>

            <el-form-item label="状态">
                <el-switch active-value="1"
                           inactive-value="0"
                           v-model="brand.status"></el-switch>
            </el-form-item>


            <el-form-item>
                <el-button @click="dialogVisible = false">取消</el-button>
                <el-button type="primary" @click="addBrand">提交</el-button>
            </el-form-item>
        </el-form>
    </el-dialog>

    <!--表格-->
    <template>
        <el-table
                :data="tableData"
                style="width: 100%"
                :row-class-name="tableRowClassName"
                @selection-change="handleSelectionChange()"
        >

            <!--复选框-->
            <el-table-column
                    type="selection"

                    width="55">
            </el-table-column>

            <!--序号-->
            <el-table-column
                    type="index"
                    width="50">
            </el-table-column>

            <el-table-column
                    prop="brandName"
                    label="品牌名称"
                    align="center">
            </el-table-column>
            <el-table-column
                    prop="companyName"
                    label="企业名称"
                    align="center">
            </el-table-column>
            <el-table-column
                    prop="ordered"
                    label="排序"
                    align="center">
            </el-table-column>
            <el-table-column
                    prop="status"
                    label="当前状态"
                    align="center">
            </el-table-column>

            <el-table-column
                    label="操作"
                    align="center">


                <el-row>
                    <el-button type="primary">修改</el-button>
                    <el-button type="danger">删除</el-button>
                </el-row>

            </el-table-column>
        </el-table>
    </template>

    <!--分页工具条-->
    <el-pagination
            @size-change="handleSizeChange"
            @current-change="handleCurrentChange"
            :current-page="currentPage"
            :page-sizes="[5, 10, 15, 20]"
            :page-size="5"
            layout="total, sizes, prev, pager, next, jumper"
            :total="400">
    </el-pagination>
</div>

<script src="js/axios.js"></script>
<script src="js/vue.js"></script>
<script src="element-ui/lib/index.js"></script>
<link rel="stylesheet" href="element-ui/lib/theme-chalk/index.css">

<script>
    new Vue({
        el: "#app",
        mounted() {
            //当页面加载完成后 发送ajax 获取数据
            this.selectAll();
        },
        methods: {
            selectAll() {
                var _this = this;
                axios({
                    methods: "get",
                    url: "http://localhost:8080/Filter-Demo/selectAllServlet"

                }).then(function (resp) {
                    _this.tableData = resp.data;
                })
            },
            tableRowClassName({row, rowIndex}) {
                if (rowIndex === 1) {
                    return 'warning-row';
                } else if (rowIndex === 3) {
                    return 'success-row';
                }
                return '';
            },
            //复选框选择后执行的方法
            handleSelectionChange(val) {
                this.multipleSelection = val

            },

            //查询方法
            onSubmit() {
                console.log(this.brand);
            },
            //添加数据
            addBrand() {
                //发送ajax 添加数据
                var _this = this;
                axios({
                    method: "post",
                    url: "http://localhost:8080/Filter-Demo/addServlet",
                    data: _this.brand
                }).then(function (resp) {
                    if (resp.data === "succeed") {
                        //提交成功

                        //关闭窗口
                        _this.dialogVisible = false;

                        //重新查询
                        _this.selectAll();

                        //添加成功 提示信息
                        _this.$message({
                            message: '恭喜你，添加成功',
                            type: 'success'
                        });


                    }
                })
            },
            //分页
            handleSizeChange(val) {
                console.log(`每页 ${val} 条`);
            },
            handleCurrentChange(val) {
                console.log(`当前页: ${val}`);
            },
            //批量删除
            deleteByIds() {
                this.$confirm('此操作将永久删除该文件, 是否继续?', '提示', {
                    confirmButtonText: '确定',
                    cancelButtonText: '取消',
                    type: 'warning'
                }).then(() => {
                    alert("aaa")
                    //1.创建id数组 [1,2,3] 从 this.multipleSelection 获取即可
                    for (let i = 0; i < this.multipleSelection.length; i++) {
                        let selectionElement = this.multipleSelection[i];
                        this.selectedIds[i] = selectionElement.id;
                    }

                    alert("bbb")
                    var _this = this;
                    //2.发送ajax
                    axios({
                        method: "post",
                        url: "http://localhost:8080/Filter-Demo/deleteServlet",
                        data: _this.selectedIds
                    }).then(function (resp) {
                        if (resp.data === "succeed") {
                            //删除成功

                            //重新查询
                            _this.selectAll();

                            //添加成功 提示信息
                            _this.$message({
                                message: '恭喜你，删除成功',
                                type: 'success'
                            });


                        }
                    })

                    this.$message({
                        type: 'success',
                        message: '删除成功!'
                    });
                }).catch(() => {
                    this.$message({
                        type: 'info',
                        message: '已取消删除'
                    });
                });

            }


        },
        data() {
            return {
                multipleSelection: [],
                //当前页码
                currentPage: 4,
                //添加数据对话框是否展示的标记
                dialogVisible: false,
                //搜索表单数据
                searchBrand: {
                    status: '',
                    brandName: '',
                    companyName: '',
                },
                //品牌模型数据
                brand: {
                    status: '',
                    brandName: '',
                    companyName: '',
                    id: "",
                    ordered: "",
                    description: ""
                },
                //被选中的id数组
                selectedIds: [],
                //复选框选中数据集合

                // 表格数据
                tableData: [{
                    brandName: '丁真',
                    companyName: '妈妈省的',
                    ordered: '500',
                    status: "1"
                }, {
                    brandName: '丁真',
                    companyName: '妈妈省的',
                    ordered: '500',
                    status: "1"
                }, {
                    brandName: '丁真',
                    companyName: '妈妈省的',
                    ordered: '500',
                    status: "1"
                }, {
                    brandName: '丁真',
                    companyName: '妈妈省的',
                    ordered: '500',
                    status: "1"
                }]
            }
        }


    })


</script>


</body>
</html>
