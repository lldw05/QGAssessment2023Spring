<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>欢迎注册！</title>
</head>
<body>

<div class="form-div">
    <div class="reg-content">
        <h1>欢迎注册</h1>
        <span>已有账号？</span><a href="login.html">登录</a>
    </div>
    <form id="reg-form" action="/Login-Demo/userServlet" method="post">
        <table>
            <tr>
                <td>用户名</td>
                <td class="inputs">
                    <input name="username" type="text" id="username">
                    <br>
                    <span id="username_err" class="err_msg" style="display: none">用户名太受欢迎了喵...</span>

                </td>
            </tr>
            <tr>
                <td>密码</td>
                <td class="inputs">
                    <input name="password" type="password" id="password">
                    <br>
                    <span id="password_err" class="err_msg" style="display: none">密码格式有误</span>

                </td>
            </tr>

            <tr>
                <td>验证码</td>
                <td class="inputs">
                    <input name="verifyCode" type="text" id="verifyCode">
                    <img id="verifyCodeImg" src="/Login-Demo/verifyCodeServlet">
                    <a href="#" id="changeImg">看不清?</a>

                </td>
            </tr>

        </table>
        <input type="hidden" id="method" name="method" value="register">
        <div class="button">
            <input value="注 册" type="submit" id="reg_btn">

        </div>
        <br class="clear">
    </form>

</div>
<!--引入js文件-->
<script src="js/axios.js"></script>

<script>
    function on() {
        document.getElementById("username_err").style.display = "block"
    }

    document.getElementById("changeImg").onclick = function () {

        document.getElementById("verifyCodeImg").src = "/Login-Demo/verifyCodeServlet?" + new Date().getMilliseconds();
    }


    //1.给用户名输入框绑定 失去焦点事件 判断用户名是否重复
    document.getElementById("username").onblur = function () {
        //获取用户名
        let name = this.value;

        axios.post( "http://localhost:8080/Login-Demo/userServlet","method=selectUser&username="+name).then(function (resp) {
                //判断 true还是false
                if (resp.data === true) {
                    //用户名存在 显示信息
                    document.getElementById("username_err").style.display="";
                } else {
                    //用户名不存在 清楚信息
                    document.getElementById("username_err").style.display="";
                }
            }
        )
    }


</script>

</body>
</html>
