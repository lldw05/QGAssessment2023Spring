<script src="js/axios.js"></script>

<script>
    /*设置关闭浏览器的同时清除token和userId*/
    // window.onbeforeunload = function () {
    //     localStorage.removeItem("token");
    //     localStorage.removeItem("userId");
    // };

    // 请求拦截器
    axios.interceptors.request.use(function (config) {
        console.log('请求拦截器 成功-2')
        //设置响应头
        config.headers.Authorization = localStorage.getItem('token');
        //throw "参数异常"

        return config;
    }, function (error) {
        console.log("请求拦截器 失败-2")
        return Promise.reject(error);
    });


    new Vue({
        el: "#app",
        //加载主页数据
        mounted() {


            this.queryUserInformation();
            this.homePageShowRandomGoods();

        }


        ,
        methods: {

            showUser() {
                //判断是否登录
                if (!this.isLogin()) {
                    this.$message({
                        message: '您还未登录哦 请您先登录,1秒钟之后跳转...',
                        type: 'warning'
                    });

                    setTimeout(function () {
                        location.href = "http://localhost:8080/ShoppingWebsite/login.html"
                    }, 1000)
                    return;
                }

                //已经登录 打开展示信息的页面
                this.userInformationWindow = true;

            },
            showShopCart() {
                //判断是否登录
                if (!this.isLogin()) {
                    this.$message({
                        message: '您还未登录哦 请您先登录,1秒钟之后跳转...',
                        type: 'warning'
                        // type: 'error'
                    });

                    setTimeout(function () {
                        // location.href="https://www.bilibili.com/video/BV1ct4y1n7t9?t=1.1";
                        location.href = "http://localhost:8080/ShoppingWebsite/login.html"
                    }, 1000)
                    return;
                }

                //已经登录 查询用户信息
                var userId = localStorage.getItem('userId');
            },
            showOrder() {
                //判断是否登录
                if (!this.isLogin()) {
                    this.$message({
                        message: '您还未登录哦 请您先登录,1秒钟之后跳转...',
                        type: 'warning'
                        // type: 'error'
                    });

                    setTimeout(function () {
                        // location.href="https://www.bilibili.com/video/BV1ct4y1n7t9?t=1.1";
                        location.href = "http://localhost:8080/ShoppingWebsite/login.html"
                    }, 1000)
                    return;
                }

                //已经登录 查询用户信息
                var userId = localStorage.getItem('userId');
            },


            //查询用户information
            queryUserInformation() {
                //已经登录 查询用户信息
                var userId = localStorage.getItem('userId');
                var _this = this;
                axios({
                    method: "post",
                    url: "http://localhost:8080/ShoppingWebsite/userServlet/showUserInformation",
                    data: {
                        userId: userId
                    }

                }).then(function (resp) {
                    // console.log(resp.data);
                    if (resp.data.code === 1) {
                        console.log(resp.data.data);

                        //保存数据到前端
                        _this.userInformation = resp.data.data;

                        // console.log(_this.userInformation);
                        // span.innerHTML = _this.userInformation.;
                        //添加成功 提示信息
                        _this.$message({
                            message: '登录成功!',
                            type: 'success'
                        });


                    } else {
                        console.log(resp.data);

                    }


                })
            },
            //查看用户Message
            queryMessage() {
                //判断是否登录
                if (!this.isLogin()) {
                    this.$message({
                        message: '您还未登录哦 请您先登录,1秒钟之后跳转...',
                        type: 'warning'
                        // type: 'error'
                    });

                    setTimeout(function () {
                        location.href = "http://localhost:8080/ShoppingWebsite/login.html"
                    }, 1000)
                    return;
                }

                //已经登录 查询用户信息
                var userId = localStorage.getItem('userId');
                var _this = this;
                axios({
                    method: "post",
                    url: "http://localhost:8080/ShoppingWebsite/messageServlet/queryMessageOfUser",
                    data: {
                        userId: userId
                    }

                }).then(function (resp) {
                    // console.log(resp.data);
                    if (resp.data.code === 1) {

                        //保存数据到前端
                        _this.userMessage = resp.data.data;
                        console.log(resp.data.data);

                        //打开信息窗口
                        _this.userMessageWindow = true;

                        //添加成功 提示信息
                        _this.$message({
                            message: '查询成功!',
                            type: 'success'
                        });


                    } else {
                        console.log(resp.data);
                        _this.$message({
                            message: '添加失败',
                            type: 'warning'
                            // type: 'error'
                        });
                    }


                })
            },

            //退出账号功能
            logOut() {
                window.localStorage.removeItem("userId");
                window.localStorage.removeItem("token");

                //重新进入网页 刷新其他表单中的原用户数据
                location.href = "http://localhost:8080/ShoppingWebsite/homePage.html"

                //退出成功 提示信息
                this.$message({
                    message: '退出成功!',
                    type: 'success'
                });

            },

            //打乱后台传来的商品数组的顺序
            shuffle(arr) {
                var len = arr.length;
                for (var i = 0; i < len - 1; i++) {
                    var index = parseInt(Math.random() * (len - i));
                    var temp = arr[index];
                    arr[index] = arr[len - i - 1];
                    arr[len - i - 1] = temp;
                }
                return arr;
            },

            //搜索商品方法
            searchOnSubmit() {
                console.log(this.search);
                var _this = this;
                axios({
                    method: "post",
                    url: "http://localhost:8080/ShoppingWebsite/goodsServlet/searchGoods",
                    data: /*_this.search*/
                        {
                            keyword: _this.search.searchKeyword
                        }
                }).then(function (resp) {
                    // console.log(resp.data);
                    if (resp.data.code === 1) {
                        //查找成功 提示信息
                        _this.$message({
                            message: '查找成功!',
                            type: 'success'
                        });
                        //显示查找的商品
                        _this.tableData = resp.data.data;
                    } else {
                        console.log(resp.data);
                        _this.$message({
                            message: '没有找到你想要的商品哦',
                            type: 'warning'
                            // type: 'error'
                        });
                    }


                })
            },

            //回到主页 展示随机商品
            homePageShowRandomGoods() {
                var _this = this;


                axios({
                    method: "get",
                    url: "http://localhost:8080/ShoppingWebsite/goodsServlet/randomGoods",
                }).then(function (resp) {
                    console.log(resp.data);

                    // console.log(resp.data.data);

                    //打乱数组顺序
                    resp.data.data = _this.shuffle(resp.data.data);

                    _this.tableData = resp.data.data;

                    //欢迎来到首页 提示信息
                    _this.$message({
                        message: 'Welcome QG Shopping Website!',
                        type: 'success'
                    });

                    // _this.tableData = resp.data.data;
                }).catch(err => {
                    // handle error
                    console.log(err.response)
                });
            },

            //查看商品评论
            queryComment(goodsId) {
                console.log(goodsId);
                var _this = this;
                axios({
                    method: "post",
                    url: "http://localhost:8080/ShoppingWebsite/messageServlet/queryCommentOfGoods",
                    data: {
                        goodsId: goodsId
                    }

                }).then(function (resp) {
                    // console.log(resp.data);
                    if (resp.data.code === 1) {
                        console.log(resp.data)
                        _this.commentMessage = resp.data.data;

                        //查找成功 提示信息
                        _this.$message({
                            message: '查找成功!',
                            type: 'success'
                        });

                        _this.commentWindow = true;
                    } else {
                        console.log(resp.data);
                        _this.$message({
                            message: resp.data.msg,
                            type: 'warning'
                        });
                    }


                })
            },

            //查看商店 先查看商店的商品
            showShopGoods(shopId) {
                console.log(shopId);

                var _this = this;
                axios({
                    method: "post",
                    url: "http://localhost:8080/ShoppingWebsite/goodsServlet/showShopGoods",
                    data: {
                        shopId: shopId
                    }

                }).then(function (resp) {
                    // console.log(resp.data);
                    if (resp.data.code === 1) {
                        console.log(resp.data)

                        //打乱数组顺序
                        resp.data.data = _this.shuffle(resp.data.data);

                        //将表格的数据转换成查询到的商店商品的数据
                        _this.tableData = resp.data.data;

                        //查找成功 提示信息
                        _this.$message({
                            message: 'Welcome to shop: ' + resp.data.msg + '!',
                            type: 'success'
                        });

                    } else {
                        console.log(resp.data);
                        _this.$message({
                            message: resp.data.msg,
                            type: 'warning'
                        });
                    }


                })
            }
            ,
            /*打开立即购买表单*/
            openPurchaseNowForm(goodsId) {

                //判断是否登录
                if (!this.isLogin()) {
                    this.$message({
                        message: '您还未登录哦 请您先登录,1秒钟之后跳转...',
                        type: 'warning'
                        // type: 'error'
                    });

                    setTimeout(function () {
                        // location.href="https://www.bilibili.com/video/BV1ct4y1n7t9?t=1.1";
                        location.href = "http://localhost:8080/ShoppingWebsite/login.html"
                    }, 1000)
                    return;
                }

                this.purchaseNowForm.userId = localStorage.getItem('userId');
                this.purchaseNowForm.goodsId = goodsId;
                this.dialogVisibleOfPurchaseNow = true;
            },
            //打开加入购物车表单
            openAddIntoShopCartForm(goodsId) {

                //判断是否登录
                if (!this.isLogin()) {
                    this.$message({
                        message: '您还未登录哦 请您先登录,1秒钟之后跳转...',
                        type: 'warning'
                        // type: 'error'
                    });

                    setTimeout(function () {
                        // location.href="https://www.bilibili.com/video/BV1ct4y1n7t9?t=1.1";
                        location.href = "http://localhost:8080/ShoppingWebsite/login.html"
                    }, 1000)
                    return;
                }
                this.addIntoShopCartForm.userId = localStorage.getItem('userId');
                this.addIntoShopCartForm.goodsId = goodsId;
                this.dialogVisibleOfAddIntoShopCart = true;
            },

            //判断是否登录函数
            isLogin() {
                return localStorage.getItem('userId') != null;
            },

            //添加到购物车 连接后台
            addIntoShopCart() {
                console.log(this.addIntoShopCartForm);

                //判断是否输入 数量
                if (this.addIntoShopCartForm.amount === '') {
                    this.$message({
                        message: '请输入购买数量',
                        type: 'warning'
                        // type: 'error'
                    });
                    return;
                }

                var _this = this;
                axios({
                    method: "post",
                    url: "http://localhost:8080/ShoppingWebsite/shopCartServlet/addIntoShopCart",
                    data: _this.addIntoShopCartForm

                }).then(function (resp) {
                    // console.log(resp.data);
                    if (resp.data.code === 1) {

                        //添加成功 提示信息
                        _this.$message({
                            message: '添加成功!',
                            type: 'success'
                        });

                        //关闭窗口
                        _this.dialogVisibleOfAddIntoShopCart = false;


                    } else {
                        console.log(resp.data);
                        _this.$message({
                            message: '添加失败',
                            type: 'warning'
                            // type: 'error'
                        });
                    }


                })
            },

            //立即购买 连接后台
            purchaseNow() {
                console.log(this.purchaseNowForm);


                //判断是否输入支付密码 地址 数量
                if (this.purchaseNowForm.amount === '') {
                    this.$message({
                        message: '请输入购买数量',
                        type: 'warning'
                        // type: 'error'
                    });
                    return;
                }
                if (this.purchaseNowForm.address === '') {
                    this.$message({
                        message: '请输入地址',
                        type: 'warning'
                        // type: 'error'
                    });
                    return;
                }
                if (this.purchaseNowForm.payPassword === '') {
                    this.$message({
                        message: '请输入支付密码',
                        type: 'warning'
                        // type: 'error'
                    });
                    return;
                }

                var _this = this;
                axios({
                    method: "post",
                    url: "http://localhost:8080/ShoppingWebsite/orderFormServlet/purchaseNow",
                    data: _this.purchaseNowForm

                }).then(function (resp) {
                    // console.log(resp.data);
                    if (resp.data.code === 1) {

                        //添加成功 提示信息
                        _this.$message({
                            message: '购买成功!',
                            type: 'success'
                        });

                        //关闭窗口
                        _this.dialogVisibleOfPurchaseNow = false;


                    } else {
                        console.log(resp.data);
                        _this.$message({
                            message: resp.data.msg,
                            type: 'warning'
                            // type: 'error'
                        });
                    }


                })
            },

            //上传图片
