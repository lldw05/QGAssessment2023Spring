<script>
    new Vue({
        el: "#app",
        mounted() {
            // alert(this.userInformation.username);
            this.queryUserInformation();
            console.log(this.userInformation)
        },
        data() {
            return {
                userInformation: {
                    userId: '',
                    username: '',
                    nickname: '',
                    address: '',
                    phoneNumber: '',
                    realName: '',
                    pictureId: '',
                    roleId: ''
                },
                updateInformation: {
                    userId: '',
                    username: '',
                    nickname: '',
                    address: '',
                    phoneNumber: '',
                    realName: '',
                    pictureId: '',
                },
                // userInformationWindow: false,
                updateInformationWindow: false,

            }
        },
        methods: {
            //查询用户information
            queryUserInformation() {
                //已经登录 查询用户信息
                var userId = localStorage.getItem('userId');
                var _this = this;
                axios({
                    method: "post",
                    url: "http://localhost:8080/ShoppingWebsite/userServlet/showUserInformation",
                    data: {
                        userId: userId
                    }

                }).then(function (resp) {
                    // console.log(resp.data);
                    if (resp.data.code === 1) {
                        console.log(resp.data.data);


                        //保存数据到前端
                        _this.userInformation = resp.data.data;
                        console.log(_this.userInformation);

                        //添加成功 提示信息
                        _this.$message({
                            message: '查询个人信息成功!',
                            type: 'success'
                        });


                    } else {
                        console.log(resp.data);

                    }


                })
            },
            //更新user信息
            updateUserInformation() {

                //给update表的数据设置userId
                this.updateInformation.userId=localStorage.getItem('userId');

                console.log(this.updateInformation)
                var _this = this;
                axios({
                    method: "post",
                    url: "http://localhost:8080/ShoppingWebsite/userServlet/updateUserData",
                    data:_this.updateInformation

                }).then(function (resp) {
                    // console.log(resp.data);
                    if (resp.data.code === 1) {
                        console.log(resp.data)

                        //修改成功 提示信息
                        _this.$message({
                            message: '修改成功!',
                            type: 'success'
                        });

                        //关闭窗口
                        updateInformationWindow=true;

                        //重新查询一次信息
                        _this.queryUserInformation();

                    } else {
                        console.log(resp.data);
                        _this.$message({
                            message: resp.data.msg,
                            type: 'warning'
                        });
                    }


                })
            },
            showShopCart() {
                //判断是否登录
                if (!this.isLogin()) {
                    this.$message({
                        message: '您还未登录哦 请您先登录,1秒钟之后跳转...',
                        type: 'warning'
                        // type: 'error'
                    });

                    setTimeout(function () {
                        // location.href="https://www.bilibili.com/video/BV1ct4y1n7t9?t=1.1";
                        location.href = "http://localhost:8080/ShoppingWebsite/login.html"
                    }, 1000)
                    return;
                }

                //已经登录 查询用户信息
                var userId = localStorage.getItem('userId');
            },
            showOrder() {
                //判断是否登录
                if (!this.isLogin()) {
                    this.$message({
                        message: '您还未登录哦 请您先登录,1秒钟之后跳转...',
                        type: 'warning'
                        // type: 'error'
                    });

                    setTimeout(function () {
                        // location.href="https://www.bilibili.com/video/BV1ct4y1n7t9?t=1.1";
                        location.href = "http://localhost:8080/ShoppingWebsite/login.html"
                    }, 1000)
                    return;
                }

                //已经登录 查询用户信息
                var userId = localStorage.getItem('userId');
            },

            //跳转页面到商品主页
            toHomePage() {
                location.href = "http://localhost:8080/ShoppingWebsite/homePage.html"
            }
        }
    })


</script>
